<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <form class="card">

        <div class="card__row-one">
            <label class="card__label" for="name">&#9744</label>
            <input class="card__name textbox" type="text" id="name" placeholder="John Doe">
        </div>

        <div class="card__row-two">
            <label class="card__label" for="email">&#9744</label>
            <input class="card__email textbox" type="email" id="email" placeholder="jdoe@gmail.com">
        </div>

        <div class="card__row-three">
            <label class="card__label" for="password">&#9744</label>
            <input class="card__password textbox" type="text" id="password" placeholder="password">
        </div>

        <input class="card__login" type="button" value="LOG IN">
    </form>
    <script src="script.js"></script>
</body>
</html>
