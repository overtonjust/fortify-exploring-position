<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="card">
       <header class="card__head">
        <p class="card__title">The only tool you need to schedule your day</p>
       </header>
       <section class="card__body">
        <p class="card__text">Always keep updated with this simple tool on the go, when and where ever you need.</p>
       </section>
       <section class="card__info">
        <div class="card__container">
            <p class="card__stat">100%</p>
            <p class="card__label">Satisfaction</p>
        </div>
        <div class="card__container">
            <p class="card__stat">4.5K</p>
            <p class="card__label">Customers</p>
        </div>
       </section>
    </main>
</body>
</html>
