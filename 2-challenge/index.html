<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="box">
            <section class="scorecard">
                <p class="scorecard__header">Your Result</p>
                <span class="scorecard__bubble">
                    <p class="scorecard__score">76</p>
                    <p class="scorecard__para">of 100</p>
                </span>
                <p class="scorecard__assessment">Great</p>
                <p class="scorecard__review">You scored higher than 65% of the people who have taken these tests.</p>
            </section>

            <section class="summary">
                <p class="summary__header">Summary</p>
                    <article class="summary__reaction">
                        <img src="./assets/images/icon-reaction.svg" alt=""><span class="summary__left red"> Reaction </span><span class="summary__right"><strong>80 <span class="summary__light">/ 100</span></strong></span>
                    </article>
                    <article class="summary__memory">
                        <img src="./assets/images/icon-memory.svg" alt=""><span class="summary__left orange"> Memory </span><span class="summary__right"><strong>92 <span class="summary__light">/ 100</span></strong></span>
                    </article>
                    <article class="summary__verbal">
                        <img src="./assets/images/icon-verbal.svg" alt=""><span class="summary__left green"> Verbal </span><span class="summary__right"><strong>61 </strong><span class="summary__light">/ 100</span></span>
                    </article>
                    <article class="summary__visual">
                        <img src="./assets/images/icon-visual.svg" alt=""><span class="summary__left blue"> Visual </span><span class="summary__right"><strong>72 </strong><span class="summary__light">/ 100</span></span></article>
                <button class="summary__button">Continue</button>
            </section>
    </main>   
</body>
</html>
